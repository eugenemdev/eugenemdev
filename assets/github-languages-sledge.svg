
<svg 
	viewBox="0 0 650 300"
	height="200px"
	width="600px" 
	xmlns="http://www.w3.org/2000/svg">
	<!-- author: meugenom -->
	<!-- https://meugenom.com -->
	<style>
		.label {
			font: bold 25px sans-serif;
			color: #404040;
			-webkit-text-stroke: 1px white;
	  	}
		.name {
			font: bold 18px sans-serif;
			color: #404040;
	  	}

		.line {
			stroke-dasharray: 1000;
			stroke-dashoffset: 1000;
			animation: dash 3s linear forwards;
		}

		.path {
			stroke-dasharray: 1000;
			stroke-dashoffset: 1000;
			animation: dash 3s linear forwards;
			animation-delay: 2s;
		}
		  
		@keyframes dash {
			to {
				stroke-dashoffset: 0;
			}
		}

	</style>
	<!-- gray rails by default-->
	<g stroke="#E6E2E1" fill="none" stroke-width="1">
  		<circle cx="20" cy="150" r="125" />
		<circle cx="20" cy="150" r="105" />
		<circle cx="20" cy="150" r="85" />
		<circle cx="20" cy="150" r="65" />
		<circle cx="20" cy="150" r="45" />
  		<circle cx="20" cy="150" r="25" />
	</g>
<!-- lines by default-->
	   <g fill="none" stroke-width="20" class="line"><line x1="550" y1="275" x2="20" y2="275" stroke="#404040" />
		<line x1="340" y1="255" x2="20" y2="255" stroke="#93648D" />
		<line x1="289" y1="235" x2="20" y2="235" stroke="#4CC3D9" />
		<line x1="56" y1="215" x2="20" y2="215" stroke="#7BC8A4" />
		<line x1="54" y1="195" x2="20" y2="195" stroke="#FFC65D" />
		<line x1="52" y1="175" x2="20" y2="175" stroke="#F16745" />
		</g>
	
	<!-- changed paths -->
	<g fill="none" stroke-width="20" stroke-linecap="round" class="path">
	<path d="M 20 275 A 125 125 45 0 1 -77 71" stroke="#404040"/>
		<path d="M 20 255 A 105 105 45 0 1 -75 107" stroke="#93648D"/>
		<path d="M 20 235 A 85 85 45 0 1 -59 119" stroke="#4CC3D9"/>
		<path d="M 20 215 A 65 65 45 0 1 -44 145" stroke="#7BC8A4"/>
		<path d="M 20 195 A 45 45 45 0 1 -24 146" stroke="#FFC65D"/>
		<path d="M 20 175 A 25 25 45 0 1 -4 148" stroke="#F16745"/>
		
	</g>
	<!--names of languages-->
	 <g class="name"> <text x="560" y="280" fill="#404040" >Java (39.1%)</text>
		 <text x="350" y="260" fill="#93648D" >TypeScript (24.2%)</text>
		 <text x="299" y="240" fill="#4CC3D9" >JavaScript (20.6%)</text>
		 <text x="66" y="220" fill="#7BC8A4" >CSS (4%)</text>
		 <text x="64" y="200" fill="#FFC65D" >Sass (3.9%)</text>
		 <text x="62" y="180" fill="#F16745" >HTML (3.7%)</text>
		</g>
	
<g class="label"> 
	<text x="280" y="100" fill="#A0C0D0" >Most Used Languages</text>
</g>
</svg>